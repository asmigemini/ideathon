<!DOCTYPE html>
<html>
<head>
    <style>
		.container {
			position: relative;
			width: 100%;
			height: 600px;
			background-color: rgb(160, 225, 225);
            opacity: 0.5;
            overflow: hidden;
		}
        .text {
            width: 200px;
            height: 100%;
            background-color: rgba(93, 206, 212, 0.726);
            float: center; 
            color: rgb(255, 255, 255);
            font-size: 40px;
            padding: 20px;
            }

		.water {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 0;
			background-color: rgba(55, 91, 174, 0.882);
            opacity: 0.5;
			transition: height 1s ease-in-out;
			transform-origin: bottom;
		}
        .water {
		/* ... */
		animation: water 4s infinite alternate ease-in-out;
	}

	@keyframes water {
		from { transform: translateY(0); }
		to { transform: translateY(-50%); }
	}
	</style>
    <title>Hello, World!</title>
</head>
<body bgcolor=#A0E1E1>
    <div class="container">
		<div class="water"><div style="color: rgb(255, 255, 255);" class="text">
           <h1> Drink water!</h1>
          </div></div>
	</div>
    <script>
        function updateWaterLevel(level) {
            const water = document.querySelector('.water');
            water.style.height = `${level}%`;
        }
    </script>
    <script>
        setInterval(() => {
            const level = Math.random() * 100;
            updateWaterLevel(level);
        }, 5000);
    </script>
    
    
</body>
</html>
